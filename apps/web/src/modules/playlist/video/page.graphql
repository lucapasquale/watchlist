 query PlaylistItemView($playlistItemID: ID!, $shuffleSeed: String) {
  playlistItem(id: $playlistItemID) {
    id
    kind
    title
    thumbnailUrl
    url
    rawUrl
    durationSeconds

    playlist {
      id
      name
      itemsCount

      user {
        id
        name
        initials
        profilePictureUrl
      }

      items(shuffleSeed: $shuffleSeed) {
        id
        kind
        title
        thumbnailUrl
      }
    }

    nextItem(shuffleSeed: $shuffleSeed) {
      id
    }
  }
}
