query PlaylistView($playlistID: ID!) {
  playlist(id: $playlistID) {
    id
    name
    newItemsPosition
    itemsCount
    createdAt

    user {
      id
      name
      initials
      profilePictureUrl
    }

    firstItem {
      id
    }

    items {
      id
      rank
      kind
      title
      thumbnailUrl
      rawUrl
    }
  }
}
