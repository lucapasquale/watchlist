query PlaylistView($playlistID: ID!, $shuffleSeed: String!) {
  playlist(id: $playlistID) {
    id
    name
    itemsCount

    user {
      id
      name
      initials
      profilePictureUrl
    }

    firstItem {
      id
    }
    shuffleFirstItem: firstItem(shuffleSeed: $shuffleSeed) {
      id
    }

    items {
      id
      rank
      kind
      title
      thumbnailUrl
      rawUrl
    }
  }
}
