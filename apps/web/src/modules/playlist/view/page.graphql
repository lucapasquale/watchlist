query PlaylistView($playlistID: ID!, $shuffleSeed: String) {
  playlist(id: $playlistID) {
    id
    name
    newItemsPosition
    itemsCount
    createdAt

    user {
      id
      name
      initials
      profilePictureUrl
    }

    firstItem(shuffleSeed: null) {
      id
    }
    shuffleFirstItem: firstItem(shuffleSeed: $shuffleSeed) {
      id
    }

    items {
      id
      rank
      kind
      title
      thumbnailUrl
      href
    }
  }
}
