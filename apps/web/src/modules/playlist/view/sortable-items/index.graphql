query PlaylistSortableItems($playlistID: ID!) {
  playlist(id: $playlistID) {
    id

    items {
      ...PlaylistItemFrag
    }
  }
}

mutation CreatePlaylistItem($input: CreatePlaylistItemInput!) {
  createPlaylistItem(input: $input) {
    ...PlaylistItemFrag

    playlist {
      id

      items {
        ...PlaylistItemFrag
      }
    }
  }
}

mutation MovePlaylistItem($input: MovePlaylistItemInput!) {
  movePlaylistItem(input: $input) {
    ...PlaylistItemFrag

    playlist {
      id

      items {
        ...PlaylistItemFrag
      }
    }
  }
}

mutation DeletePlaylistItem($id: ID!) {
  deletePlaylistItem(id: $id) {
    ...PlaylistItemFrag

    playlist {
      id

      items {
        ...PlaylistItemFrag
      }
    }
  }
}

fragment PlaylistItemFrag on PlaylistItem {
  id
  rank
  kind
  title
  thumbnailUrl
  rawUrl
}
