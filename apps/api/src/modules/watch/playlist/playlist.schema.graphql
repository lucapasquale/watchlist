enum PlaylistNewItemsPosition {
  BOTTOM
  TOP
}

type Playlist {
  id: ID!
  name: String!
  href: String
  newItemsPosition: PlaylistNewItemsPosition!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type User {
  playlists: [Playlist!]!
}

type Query {
  playlists: [Playlist!]!
  playlist(id: ID!): Playlist!
}

input CreatePlaylistInput {
  name: String!
}

input ImportPlaylistInput {
  href: String!
}

input UpdatePlaylistInput {
  id: ID!
  name: String
  newItemsPosition: PlaylistNewItemsPosition
}

type Mutation {
  createPlaylist(input: CreatePlaylistInput!): Playlist!
  importPlaylist(input: ImportPlaylistInput!): Playlist!
  updatePlaylist(input: UpdatePlaylistInput!): Playlist!
  deletePlaylist(id: ID!): Playlist!
}
